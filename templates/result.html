<body>

    <!-- ======= Top Bar ======= -->
    <div id="topbar" class="d-flex align-items-center fixed-top">
    </div>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">

            <a href="/" class="logo me-auto"><img src="../static/assets/img/new_logo.png" width="300"></a>

            <a href="/" class="appointment-btn scrollto"><span class="d-none d-md-inline">Prediction</span></a>
            <a href="/about" class="appointment-btn scrollto"><span class="d-none d-md-inline">About</span></a>

        </div>
    </header><!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero">
        <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner" role="listbox">

                <!-- Slide 1 -->
                <div class="carousel-item active" style="background-image: url(../static/assets/img/slide/slide-1.jpg);">
                    <div class="container">
                        <h2>Prediction Result</h2>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Click for your result
                        </button>

                        <!-- Modal -->
                        
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Hero -->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Result</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        {% if output == "CDK" %}
                                            <h4>You are CKD.</h4><br>
                                            You should see a doctor.
                                        {% else %}
                                            <h4>You are not CKD.</h4><br>
                                            Congraturation.
                                        {% endif %}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <a href="/"><button type="button" class="btn btn-primary">Predict again</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>

    <!-- Button trigger modal -->
